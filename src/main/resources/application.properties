spring.application.name=mini-lms-backend
# Server port (optional)
server.port=8080

# PostgreSQL DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mini_lms_db
spring.datasource.username=postgres
spring.datasource.password=Postgresql123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO

# CORS (if using frontend on a different port during development)
# spring.web.cors.allowed-origins=http://localhost:3000